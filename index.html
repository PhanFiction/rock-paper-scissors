<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://kit.fontawesome.com/ae99e8ead0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <script src="./scripts/index.js"></script>
        <main>
            <header id="header">
                <h1>Rock Paper Scissors</h1>
            </header>
            <div class="container">
                <h2>Choose a weapon</h2>
                <h3>First to score 5 points wins the game</h3>
                <div class="scoreboard">
                    <div class="score box">
                        <i class="fa-solid fa-question question-mark"></i>
                        <p>Player: 0</p>
                    </div>
                    <div class="score box">
                        <i class="fa-solid fa-question question-mark"></i>
                        <p>Enemy: 0</p>
                    </div>
                </div>
                <div class="weapons">
                    <div id="box" class="box">
                        <img class="img" src="./assets/rock.png" alt="rock">
                    </div>
                    <div id="box" class="box">
                        <img class="img" src="./assets/paper.png" alt="paper">
                    </div>
                    <div id="box" class="box">
                        <img class="img" src="./assets/scissors.png" alt="scissors">
                    </div>
                </div>
                <footer></footer>
            </div>
        </main>
    </body>
</html>
